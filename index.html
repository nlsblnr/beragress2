<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Let's goo!</h1>
    <h3>Tagesfortschritt:</h3>
    <h3>{{ progress_tag }} %</h3>
    <br>
    <h3>Monatsfortschritt:</h3>
    <h3>{{ progress_monat }} %</h3>
    <h3>Diesen Monat schon verdient:</h3>
    <h3>CHF {{ monatsverdienst }} / CHF 5'000</h3>
    <br>
    <h3>Fortschritt total:</h3>
    <h3>{{ progress_vertrag }} %</h3>
    <h3>Insgesamt schon verdient:</h3>
    <h3>CHF {{ bruttoverdienst }} / CHF 35'000</h3>

</body>
</html>
